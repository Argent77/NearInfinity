  <h1>Near Infinity - An Infinity Engine resource editor</h1>
  <p>
    Near Infinity is a portable open-source resource viewer and editor for games based on the <a href="https://en.wikipedia.org/wiki/Infinity_Engine">Infinity Engine</a> written in Java.
  </p>
  <p>
    Find out more in the <a href="https://github.com/NearInfinityBrowser/NearInfinity/wiki">Near Infinity Wiki</a> or visit the <a href="https://github.com/Argent77/NearInfinity">Near Infinity Project Page</a> directly.
  </p>
